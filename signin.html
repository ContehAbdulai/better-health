<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Better Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signin-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signin-form h2 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        .signin-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signin-form button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .signin-form button:hover {
            background: #0056b3;
        }
        .signin-form a {
            color: #007BFF;
            text-decoration: none;
        }
        .signin-form a:hover {
            text-decoration: underline;
        }
        footer {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div>Better Health</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="appointment.html">Appointment</a>
            <a href="consultation.html">Consultation</a>
            <a href="about.html">About Us</a>
            <a href="signup.html">Sign Up</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <div class="container">
        <form class="signin-form" action="#" method="post">
            <h2>Sign In</h2>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Better Health. All Rights Reserved.</p>
    </footer>
</body>
</html>
